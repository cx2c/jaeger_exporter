    <link href="/static/datatable/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet">
    <link href="/static/datatable/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
    <link href="/static/datatable/datatables.net-scroller-bs/css/scroller.bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            {#background-color: #f8f8f9;#}
            background-color: #f3f3f4;
        }
    </style>
    <style type="text/css">
        .pt {
            font-family: "微软雅黑", "Microsoft Yahei", Arial, Helvetica, sans-serif, "宋体";
            font-size: 13px;
            color: #515151;
        }

        pre {
            overflow: auto;
            white-space: normal;
            white-space: pre-wrap; /* css-3 */
            white-space: -moz-pre-wrap; /* Mozilla, since 1999 */
            white-space: -pre-wrap; /* Opera 4-6 */
            white-space: -o-pre-wrap; /* Opera 7 */
            word-wrap: break-word; /* Internet Explorer 5.5+ */
            font-family: Consolas, monospace;
            color: #ADFF2F;
            background-color: #000000;
        }

        td.details-control {
            background: url('/static/images/details_open.png') no-repeat center center;
            cursor: pointer;
        }

        tr.shown td.details-control {
            background: url('/static/images/details_close.png') no-repeat center center;
        }

        #project_local_command {
            width: 100%;
            height: 300px;
        }
    </style>
    <link rel="stylesheet" href="/static/jquery-confirm/jquery-confirm.min.css">

<body class="nav-md footer_fixed">
<div class="container body">
    <div class="main_container">

        <!-- page content -->
        <div class="" role="main">
            <div class="clearfix"></div>

            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12" id="noticeConfigDiv" style="display:none;">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>通知配置
                                <small>Orders Config</small>
                            </h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                       aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#">Settings 1</a>
                                        </li>
                                        <li><a href="#">Settings 2</a>
                                        </li>
                                    </ul>
                                </li>
                                <li><a class="close-link"><i class="fa fa-close"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <!--<div class="" role="tabpanel" data-example-id="togglable-tabs"  id="add_inventory" style="display:none;">-->
                            <div class="" role="tabpanel" data-example-id="togglable-tabs" id="add_inventory">
                                <ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
                                    <li role="presentation" class="active"><a href="#tab_content1" id="#database"
                                                                              role="tab" data-toggle="tab"
                                                                              aria-expanded="true"><i
                                            class="fa fa-bell"></i> 通知方式</a>
                                    </li>
                                </ul>
                                <div id="myTabContent" class="tab-content">
                                    <div role="tabpanel" class="tab-pane fade active in" id="tab_content1"
                                         aria-labelledby="#database">
                                        <div class="col-md-5 col-xs-12">
                                            <legend>
                                                <i class="fa  fa-paper-plane"></i> 工单类型配置
                                            </legend>
                                            <form role="form" method="post" id="order_config"
                                                  class="main form-horizontal" novalidate>
                                                {% csrf_token %}
                                                <div class="item form-group">
                                                    <label class="col-sm-2 control-label">工单类型<span
                                                            class="required">*</span></label>
                                                    <div class="col-sm-10">
                                                        <select class="selectpicker form-control" id="order_type"
                                                                name="order_type" required>
                                                            <option name="db_env" value="" selected="selected">选择一个类型
                                                            </option>
                                                            <option value="0">SQL审核</option>
                                                            <option value="1">代码部署</option>
                                                            <option value="4">hotfix</option>
                                                            <option value="2">文件上传</option>
                                                            <option value="3">文件下载</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="item form-group">
                                                    <label class="col-sm-2 control-label">通知类型<span
                                                            class="required">*</span></label>
                                                    <div class="col-sm-10">
                                                        <select class="selectpicker form-control" id="mode" name="mode"
                                                                required>
                                                            <option name="db_env" value="" selected="selected">选择一个类型
                                                            </option>
                                                            <option value="0">邮箱</option>
                                                            <option value="1">微信</option>
                                                            <option value="2">钉钉</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="item form-group">
                                                    <label class="col-sm-2 control-label">授权组<span
                                                            class="required">*</span></label>
                                                    <div class="col-sm-10">
                                                        <select class="selectpicker form-control" name="grant_group"
                                                                id="grant_group" required>
                                                            <option value="" selected="selected">选择一个授权组</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="item form-group">
                                                    <label class="col-sm-2 control-label">通知对象<span
                                                            class="required">*</span></label>
                                                    <div class="col-sm-10">
                                                        <textarea class="form-control" rows="3" name="number"
                                                                  placeholder="分号隔开" id="number" required></textarea>
                                                    </div>
                                                </div>
                                                <legend></legend>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label"></label>
                                                    <button type="reset" class="btn btn-default btn-group-sm">取消
                                                    </button>
                                                    <button type="button" class="btn btn-default btn-group-sm" value=""
                                                            name="noticeonfig">添加
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col-md-7 col-xs-12">
                                            <legend>
                                                <i class="fa  fa-paper-plane-o"></i> 配置列表
                                            </legend>
                                            <table width="100%" class="table table-striped table-bordered"
                                                   id="configList">
                                                <thead>
                                                <tr>
                                                    <th class="text-center">
                                                        <label>
                                                            <span class="lbl"></span>
                                                        </label>
                                                        ID
                                                    </th>
                                                    <th class="text-center">工单类型</th>
                                                    <th class="text-center">通知类型</th>
                                                    <th class="text-center">授权组</th>
                                                    <th class="text-center">通知对象</th>
                                                    <th class="text-center">操作</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>工单列表
                                <small>Order Lists</small>
                            </h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                       aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#">Settings 1</a>
                                        </li>
                                        <li><a href="#">Settings 2</a>
                                        </li>
                                    </ul>
                                </li>
                                <li><a class="close-link"><i class="fa fa-close"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div class="row">
                                <div class="btn-group  btn-group-sm pull-right">
                                    <button class="btn btn-default" name="page_previous" type="button" value="">上一页
                                    </button>
                                    <button class="btn btn-default" name="page_next" type="button" value="">下一页</button>
                                    <input type="hidden" id="currentUser" name="custId" value="{{ user.id }}">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <table id="ordersLists" class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th class="text-center">详情</th>
                                        <th>ID</th>
                                        <th>工单类型</th>
                                        <th>申请人</th>
                                        <th>工单主题</th>
                                        <th>操作人</th>
                                        <th>申请时间</th>
                                        <th class="text-center">状态</th>
                                        <th>操作时间</th>
                                        <th class="text-center">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

    </div>
</div>

<!-- jQuery -->

<!-- PNotify -->
<script src="/static/pnotify/dist/pnotify.js"></script>
<script src="/static/pnotify/dist/pnotify.buttons.js"></script>

<script src="/static/jquery-confirm/jquery-confirm.min.js"></script>
<script src="/static/datatable/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="/static/datatable/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="/static/datatable/datatables.net-buttons/js/dataTables.buttons.min.js"></script>

<script src="/static/datatable/datatables.net-buttons/js/buttons.flash.min.js"></script>
<script src="/static/datatable/datatables.net-buttons/js/buttons.html5.min.js"></script>
<script src="/static/datatable/datatables.net-buttons/js/buttons.print.min.js"></script>
<script src="/static/tooltips/js/jquery.pure.tooltips.js"></script>
<script src="/static/js/orders/list.js"></script>
<script src="/static/validator/validator.js"></script>


<!-- Chart.js -->
<script src="/static/Chart.js/dist/Chart.min.js"></script>
<!-- jQuery Sparklines -->
<script src="/static/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
<!-- Flot -->
<script src="/static/Flot/jquery.flot.js"></script>

<!-- DateJS -->

<script src="/static/jquery-confirm/jquery-confirm.min.js"></script>
<script src="/static/js/custom/index.js"></script>

<!-- CSRF -->
<script src="/static/js/csrf/csrf.js"></script>

<script src="/static/js/custom/custom.min.js"></script>

</body>
</html>
